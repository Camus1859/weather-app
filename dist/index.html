<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Weather App</title>
</head>
<div class="body">
<h1>Current Weather</h1>

<img  src=''>

<form>
    <label for="city-name">  <i class="material-icons">add_location</i></label>
    <input type="text" id="city-name" name="city-name" placeholder="Enter Zip Code">
    <button class="hidden degrees-btn-F">F</button>
    <button class="degrees-btn-C">C</button>
 

</form>

<div class="city-time-container">
  <h2 id="city-title"></h2>
  <h4 id="full-date-time"></h4>
  <h2 id="temp"></h2>
  <h2 id="cloud-type"></h2>
</div>


<div id="feels-humid-wind-sun-container">
  <h5 id="feels-like">Feels like:
    <span id="feels-like-num"></span>
  </h5>

  <h5 id="humidity">Humidity levels:
    <span id="humidity-num"></span>
  </h5>

  <h5 id="wind">Wind:
    <span id="wind-num"></span>
  </h5>
</div>

  <div id="sun">
    <h4>Sunrise:
      <span id="sunrise-time"></span>
    </h4>

    <h4>Sunset:
      <span id="sunset-time"></span>
    </h4>
 </div>
</div>

<body>
  <script src ='bundle.js'></script>
  
</body>
</html>
